  <div id="main-container" class="max-w-lg mx-auto">

    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-extrabold">Panel de Comandos</h1>
    </header>

    <section class="bg-gray-50 dark:bg-gray-800 p-5 rounded-xl shadow-lg mb-6 transition-colors duration-300">
      <h2 class="text-xl font-semibold mb-3">⚙️ Configuración del Dispositivo</h2>
      <div class="flex items-center space-x-2">
        <label for="ip-input" class="text-gray-600 dark:text-gray-300 font-mono">192.168.15.</label>
    
        <input type="number" id="ip-input" placeholder="" value="" min="1" max="254" class="w-20 p-2 border border-gray-300 dark:border-gray-600 rounded-lg 
                       bg-white dark:bg-gray-700 dark:text-gray-200 
                       focus:ring-blue-500 focus:border-blue-500 text-center transition">
    
        <span class="text-gray-600 dark:text-gray-300 font-mono">:3000</span>
      </div>
      <p id="ip-error" class="mt-2 text-sm text-red-500"></p>
    </section>

    <section class="bg-gray-50 dark:bg-gray-800 p-5 rounded-xl shadow-lg mb-6 transition-colors duration-300">
      <h2 class="text-xl font-semibold mb-3">Enviar Alerta de Alarma</h2>
      <button id="alert-button" type="button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg
                       disabled:opacity-50">
        Disparar Alerta
      </button>
      <p id="alert-status" class="mt-3 text-sm text-gray-500 dark:text-gray-400 text-center"></p>
    </section>

    <section class="bg-gray-50 dark:bg-gray-800 p-5 rounded-xl shadow-lg transition-colors duration-300">
      <h2 class="text-xl font-semibold mb-3">Enviar Mensaje de Notificación</h2>
      <input type="text" id="message-input" placeholder="Escriba el mensaje..." class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 
                      bg-white dark:bg-gray-700 dark:text-gray-200 
                      focus:ring-blue-500 focus:border-blue-500 transition">
      <button id="message-button" type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg
                       disabled:opacity-50">
        Enviar Mensaje
      </button>
    </section>

    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>
